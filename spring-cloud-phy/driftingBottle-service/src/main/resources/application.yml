spring:
  application:
    name: driftingBottle-service
  config:
    import: nacos:driftingBottle-service-dev.yml
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/driftbottle_db?useSSL=false
    username: root
    password: MyNewPass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: 'MM-dd HH:mm:ss'