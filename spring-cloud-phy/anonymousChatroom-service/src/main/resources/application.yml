spring:
  application:
    name: anonymousChatroom-service
  config:
    import: nacos:anonymousChatroom-service-dev.yml
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/driftbottle_db?useSSL=false
    username: root
    password: MyNewPass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect